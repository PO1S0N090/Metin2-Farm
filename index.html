<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farm Overlay obs</title>
    <link rel="stylesheet" href="style.css">
</head>
</head>
<body>
    <nav class="navbar">
        <a href="navbar_logo"></a>
        <ul class="navbar_menu">
            <li class="navbar_item">
                <img src="247px-Golden_Dragon_Chest.png" class="meley_chest">
                <input type="text" id="Quantidade" class="quantity" quantity="Quantity" placeholder="Quantidade"> 
                <p  id="countdown_meley" class="timer_meley">Ready</p>
                
            </li>

            <li class="navbar_item">
                <img src="Hydra's_Chest.png" class="hidra_chest">
                <input type="text" id="Quantidade" class="quantity" quantity="Quantity" placeholder="Quantidade">   
                <p  id="countdown_hidra" class="timer_hydra">Ready</p>
            </li>

            <li class="navbar_item">
                <img src="Jotun_Thrym_Chest.png" class="jotun_chest">
                <input type="text" id="Quantidade" class="quantity" quantity="Quantity" placeholder="Quantidade">   
                <p  id="countdown_jotun" class="timer_jotun">Ready</p>
            </li>

            <li class="navbar_item">
                <img src="Bagjanamu's_Chest.png" class="bag_chest">
                <input type="text" id="Quantidade" class="quantity" quantity="Quantity" placeholder="Quantidade">   
            </li>

            <li class="navbar_item">
                <img src="Nemere's_Chest.png" class="nemere_chest">
                <input type="text" id="Quantidade" class="quantity" quantity="Quantity" placeholder="Quantidade">   
                <p  id="countdown_nemere" class="timer_nemere">Ready</p>
            </li>

            <li class="navbar_item">
                <img src="Red_Zodiac_Case.png" class="redzodiac_chest">
                <input type="text" id="Quantidade" class="quantity" quantity="Quantity" placeholder="Quantidade">   
            </li>
            
        </ul>

        <p id="timermeley" class="button_timerMeley" onclick="updateCountdownMeley ()">Timer Meley</p>
        <p id="timerhydra" class="button_timerHydra" onclick="updateCountdownHidra ()">Timer Hydra</p>
        <p id="timerjotun" class="button_timerJotun" onclick="updateCountdownJotun ()">Timer Jotun</p>
        <p id="timernemere" class="button_timerNemere" onclick="updateCountdownNemere()">Timer Nemere</p>


    </nav>
    

    <script src="app.js"></script>
</body>
</html>
